<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Welcome&nbsp;</b>Admin</a>
  </div>
  <!-- /.login-logo --> 
  <div class="login-box-body">
    <div class="alert alert-{{ status }}">
      <span>{{msg}}</span>
    </div>
    <form ng-submit="submit()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="form.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="form.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            <span ng-if="!loginLoading">Sign In</span> 
            <img ng-if="loginLoading" src="../assets/images/ajax-loader.gif" /> 
          </button>          
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
