   <div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{ form.payment_method_id != 0 ? "Perbaharui" : "Buat" }} Jenis Pembayaran
        </h3>
    </div> 
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" ng-submit="submit(form)">
        <div class="box-body">
        <div class="form-group">
            <label for="payment_method_name">Nama Jenis Pembayaran</label>
            <input type="text" ng-model="form.payment_method_name" class="form-control" id="payment_method_name" placeholder="Nama Pembayaran">
            <input type="hidden" ng-model="form.payment_method_id" />
            <error-block message="{{form.error.payment_method_name}}"></error-block>            
        </div>
        <div class="form-group">
            <label for="payment_method_desc">Deskripsi Pembayaran</label>
            <textarea ng-model="form.payment_method_desc" placeholder="Deskripsi Pembayaran" class="form-control">{{form.payment_method_desc}}</textarea>
            <error-block message="{{form.error.payment_method_desc}}"></error-block>            
        </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-flat btn-success">
                <i class="fa fa-check" />
            </button>
            <button type="reset" class="btn btn-flat btn-danger">
                <i class="fa fa-remove" />
            </button>        
        </div>
    </form>
    </div>
