<div ng-controller="ProductUpdateController">
    <div ng-include="'app/view/product/product.form.view.html'"></div>
    <hr />
    <div class="box box-default">
       
        <div class="box-header with-border">
            <h5 class="box-title">
                Discount Produk
            </h5>
        </div>
    </div>
    <div class="box box-default" ng-controller="ProductImageController">
        <div class="box-header with-border">
            <h5 class="box-title">
                Galeri Produk
            </h5>
        </div>
        <div class="box-body with-border">
            <form class="form-inline"  ng-submit="uploadGalery(data)">
                <div class="form-group">
                    <input type="file" upload-file file-model="galeryProduct" class="form-control"> 
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-upload"></i>
                    </button>
                </form>
            </form>            
            <div class="row">
                <div class="col-md-3">
                    <img class="img img-responsive" 
                    src="#" alt="img" height="100px" /><br />
                    <div class="col-md-4 col-md-offset-4 btn btn-danger">
                        <i class="fa fa-remove"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
